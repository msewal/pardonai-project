{% extends 'base.html' %}

{% block title %}Genel{% endblock %}
{% block breadcrumb %}Genel{% endblock %}

{% block content %}
<div class="page-header" style="display:flex; justify-content:space-between; align-items:center;">
  <h1>Genel</h1>
  <a href="{% url 'businesses:business_list' %}" class="quick-action-btn">
    <i class="fas fa-building"></i><span>İşletmeler</span>
  </a>
</div>

<div class="module-card">
  <h3>Bayilerden kazanılan toplam kâr marjı</h3>
  <p class="stat-number" style="font-size: 2rem; margin-top:.5rem;">{{ total_margin|default:0 }} ₺</p>
  <small class="text-muted">Kaynak: DealerCommission (varsa) veya Dealers.monthly_net_income</small>
</div>
{% endblock %}
