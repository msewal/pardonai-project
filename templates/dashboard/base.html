<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PardonAI{% endblock %}</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles.css">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>
                    <i class="fas fa-chart-line"></i>
                    PardonAI
                </h2>
            </div>
            
            <nav class="sidebar-menu">
                <ul>
                    <li class="menu-item {% if request.resolver_match.url_name == 'dashboard_page' %}active{% endif %}" data-title="Dashboard">
                        <a href="{% url 'dashboard:dashboard_page' %}">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    
                    <li class="menu-item" data-title="İşletmeler">
                        <a href="{% url 'businesses:business_list' %}">
                            <i class="fas fa-building"></i>
                            <span>İşletmeler</span>
                        </a>
                    </li>
                    
                    <li class="menu-item" data-title="Menüler">
                        <a href="#" onclick="alert('Menüler sayfası henüz hazır değil');">
                            <i class="fas fa-utensils"></i>
                            <span>Menüler</span>
                        </a>
                    </li>
                    
                    <li class="menu-item" data-title="Bayiler">
                        <a href="#" onclick="alert('Bayiler sayfası henüz hazır değil');">
                            <i class="fas fa-handshake"></i>
                            <span>Bayiler</span>
                        </a>
                    </li>
                    
                    <li class="menu-item" data-title="Siparişler">
                        <a href="#" onclick="alert('Siparişler sayfası henüz hazır değil');">
                            <i class="fas fa-shopping-cart"></i>
                            <span>Siparişler</span>
                        </a>
                    </li>
                    
                    <li class="menu-item" data-title="Performans">
                        <a href="#" onclick="alert('Performans sayfası henüz hazır değil');">
                            <i class="fas fa-chart-line"></i>
                            <span>Performans</span>
                        </a>
                    </li>
                    
                    <li class="menu-item" data-title="Pareto Analizi">
                        <a href="{% url 'dashboard:pareto_page' %}">
                            <i class="fas fa-chart-area"></i>
                            <span>Pareto Analizi</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="user-details">
                        <h4>Admin</h4>
                        <p>Yönetici</p>
                    </div>
                </div>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="sidebar-toggle" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>{% block breadcrumb %}Dashboard{% endblock %}</h1>
                </div>
                <div class="header-right">
                    <div class="header-actions">
                        <button class="notification-btn">
                            <i class="fas fa-bell"></i>
                            <span class="notification-badge">3</span>
                        </button>
                        <button class="profile-btn">
                            <i class="fas fa-user"></i>
                        </button>
                    </div>
                </div>
            </header>
            
            <!-- Page Content -->
            <div class="page-content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    
    <!-- JavaScript -->
    <script src="/static/script.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
